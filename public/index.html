<!doctype HTML>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Pharma-see - Cyber-Duck</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; cameraParametersUrl: ./data/data/camera_para.dat;">
    
    <a-assets>
      <video id="medicine-video" src="video/pharma-see.mp4">
      <img id="warning-image" src="img/warning-trio.png">
    </a-assets>
    
    <a-marker emitevents="true" cursor="fuse: false; rayOrigin: mouse" preset="custom" type="pattern" url="./data/cyberduck.patt" markerhandler>
    <!--<a-marker emitevents="true" cursor="fuse: false; rayOrigin: mouse" value="6" preset="hiro" changeMatrixMode="cameraTransformMatrix" markerhandler>-->

      <a-entity rotation="0 0 90"
        animation__rotation="property: rotation; dir: normal; dur: 350;
        easing: easeOutCirc; loop: false; from: 0 0 90; to: 0 0 0;
        startEvents: beginAnimation;" id="panel-group">
     
        <a-video src="#medicine-video" position="1 0 -0.8" rotation="-90 0 0" width="1" height="0.5625"></a-video>
      
        <a-entity position="1 0 -0.3" rotation="-90 0 0" id="panel-prohibited">
          <a-plane material="side: double; color: #fff; transparent: true; opacity: 0.7" height="0.4" width="1" position="0 0 0"></a-plane>
          <a-image src="#warning-image" position="0 0 0.05" width="0.9" height="0.28265625"></a-image>
        </a-entity>
      
        <a-entity position="1 0 0.07" rotation="-90 0 0" id="panel-dosage">
          <a-plane material="side: double; color: #fff; transparent: true; opacity: 0.7" height="0.3" width="1" position="0 0 0"></a-plane>
          <a-entity position="0.55 0.065 0.05" scale="2 2 2" text="color: black; align: left; width: 1; opacity: 1; value: Dosage:;"></a-entity>
          <a-entity position="0.75 -0.05 0.05" scale="2.4 2.4 2.4" text="color: green; align: left; width: 1; opacity: 1; value: 1 Table 3x Per Day;"></a-entity>
        </a-entity>
      
        <a-entity position="1 0 0.45" rotation="-90 0 0" id="panel-warning">
          <a-plane material="side: double; color: #fb0000; transparent: true; opacity: 0.7" height="0.42" width="1" position="0 0 0"></a-plane>
          <a-entity position="0.55 0.14 0.05" scale="2 2 2" text="color: black; align: left; width: 1; opacity: 1; value: Warning:;"></a-entity>
          <a-entity position="0.405 -0.03 0.05" scale="1.7 1.7 1.7" text="color: white; align: left; width: 1; opacity: 1; value: This product has adverse\neffects when taken with\nyour heart medication;"></a-entity>
        </a-entity>

      </a-entity>
      
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script src="js/plugins.js"></script>
</body>
</html>
